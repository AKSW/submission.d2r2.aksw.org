name: Build Paper Sources and Submission Files

on: [push, pull_request]

jobs:
  agreement:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'pull_request'
    steps:
    - uses: arduino/setup-task@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.BRANCH }}
    - name: Setup Poetry
      uses: pronovic/setup-poetry@v1
    - name: Run CI Tasks for Forms ‚öôÔ∏è
      run: |
        cd agreement-form
        task install build
        cd ..
        task to-sign compile
    - name: Upload the resulting agreement form üì°
      uses: actions/upload-artifact@v3
      with:
        name: Forms to Sign
        path: to-sign
      - name: add artifact links to pull request and related issues step
        uses: tonyhallett/artifacts-url-comments@v1.1.0
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            prefix: Please print and sign the form.
            suffix: If done so, upload a scan of the signed form.
            format: name
            addTo: pullandissues
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: arduino/setup-task@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.BRANCH }}
    - name: Run CI Tasks ‚öôÔ∏è
      run: |
        cd source-management
        task build
        cd ..
        task compile
    - name: Upload the resulting artifacts üì°
      uses: actions/upload-artifact@v3
      with:
        name: Pipeline artifacts
        path: CEUR/Package/*.zip
