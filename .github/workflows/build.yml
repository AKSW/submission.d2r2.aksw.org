name: Build Paper Sources and Submission Files

on: [push, pull_request]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: arduino/setup-task@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.BRANCH }}
    - name: Setup Poetry
      uses: pronovic/setup-poetry@v1
      if: ${{ github.event_name == 'pull_request' && github.event.action == 'unassigned' }}
    - name: Run CI Tasks for Forms âš™ï¸
      if: ${{ github.event_name == 'pull_request' && github.event.action == 'unassigned' }}
      run: |
        cd agreement-form
        task build
        cd ..
        task to-sign compile
    - name: Upload the resulting agreemtn form ğŸ“¡
      if: ${{ github.event_name == 'pull_request' && github.event.action == 'unassigned' }}
      uses: actions/upload-artifact@v3
      with:
        name: Forms to Sign
        path: TO-SIGN.zip
    - name: Run CI Tasks âš™ï¸
      run: |
        cd source-management
        task build
        cd ..
        task compile
    - name: Upload the resulting artifacts ğŸ“¡
      uses: actions/upload-artifact@v3
      with:
        name: Pipeline artifacts
        path: CEUR/Package/*.zip
