name: Build Paper Sources and Submission Files

on: [push, pull_request]

jobs:
  agreement:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'pull_request'
    steps:
    - uses: arduino/setup-task@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.BRANCH }}
    - name: Setup Poetry
      uses: pronovic/setup-poetry@v1
    - name: Run CI Tasks for Forms ⚙️
      run: |
        cd agreement-form
        task install build
        cd ..
        task to-sign compile
    - name: Upload the resulting agreement form 📡
      uses: actions/upload-artifact@v3
      with:
        name: Forms to Sign
        path: to-sign
  submission-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - uses: arduino/setup-task@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.BRANCH }}
    - name: Run CI Tasks ⚙️
      run: |
        cd source-management
        task build
        cd ..
        task compile
    - name: Upload the resulting artifacts 📡
      uses: actions/upload-artifact@v3
      with:
        name: Pipeline artifacts
        path: CEUR/Package/*.zip
    - name: Patch page with papers
      run: |
        ls -la
        cp -r index/_site/ _site
        cp CEUR/Package/D2R2-23/* _site/Vol-XXX
    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site/
